<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to AppsLabBlog</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="your@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading" class="submit-btn">
        {{ loading ? 'Logging in...' : 'Log In' }}
      </button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a (click)="navigateTo('register')">Sign up</a>
    </div>
  </div>
</div>
