<mat-toolbar color="">
  <button mat-button (click)="navigateTo('home')">Home</button>
  <button mat-button (click)="navigateTo('contact')">Contact</button>
  <button mat-button (click)="navigateTo('register')">Login/Register</button>
  <button mat-button (click)="navigateTo('chart')">Charts</button>
<button mat-button (click)="navigateTo('dashboard')">Usser</button>


</mat-toolbar>




<div class="chart-container">
  <ngx-charts-pie-chart
    [view]="view"
    [results]="single"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    [customColors]="colorScheme"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</div>
