<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join AppsLabBlog</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Choose a username"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <span class="error-text" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username must be at least 3 characters
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="your@email.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <span class="error-text" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="At least 6 characters"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <span class="error-text" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Repeat your password"
          [class.error]="registerForm.get('confirmPassword')?.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
        <span class="error-text" *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || loading" class="submit-btn">
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a (click)="navigateTo('login')">Log in</a>
    </div>
  </div>
</div>
